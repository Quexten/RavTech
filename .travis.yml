language: android
jdk:
  - oraclejdk8
android:
  components:
    - platform-tools

    - build-tools-20.0.0

    - android-23

    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-23
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
 - chmod +x gradlew
